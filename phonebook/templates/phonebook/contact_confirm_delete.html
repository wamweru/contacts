{% extends 'phonebook/base.html'%}
{% block title%}Delete Contact{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="crd crd-body my-1">
                    <h3>Delete Contact{{object.name}}</h3>
                    <hr>
                    <p>Are you sure you want to delete</p>
                    <form method="POST">
                        {%csrf_token%}
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-danger">Yes,Delete</button>
                            <a href="{% url 'phonebook:contact-index' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
